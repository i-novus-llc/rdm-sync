rdm-sync.rdm-mapping.xml.path=/fnsi-mapping.xml

rdm-sync.auto-create.schema=sync
rdm-sync.auto-create.ignore-case=false

rdm-sync.auto-create.refbooks[0].code=1.2.643.5.1.13.2.1.1.725
rdm-sync.auto-create.refbooks[0].source=MOCK_FNSI
rdm-sync.auto-create.refbooks[0].type=NOT_VERSIONED

rdm-sync.source.fnsi.values[0].url=https://fnsi.test.ru/port
rdm-sync.source.fnsi.values[0].userKey=test
rdm-sync.source.fnsi.values[0].code=FNSI
rdm-sync.source.fnsi.values[0].name=\u0422\u0415\u0421\u0422 \u0424\u041D\u0421\u0418

rdm-sync.load.size=100

# Logging
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Logging JPA Queries to standard output
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Exclude logging error:
# org.postgresql.jdbc.PgConnection.createClob() is not yet implemented
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging via Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.EnumType=TRACE

# Logging JdbcTemplate Queries
logging.level.org.springframework.jdbc.core=debug
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
