rdm.backend.path=http://mock.rdm.api
rdm-sync.rdm-mapping.xml.path=/rdm-mapping.xml

rdm-sync.auto-create.schema=sync
rdm-sync.auto-create.ignore-case=false

rdm-sync.auto-create.refbooks[0].code=EK002
rdm-sync.auto-create.refbooks[0].source=MOCK_RDM
rdm-sync.auto-create.refbooks[0].type=NOT_VERSIONED
rdm-sync.auto-create.refbooks[0].table=common.test

rdm-sync.auto-create.refbooks[1].code=EK003
rdm-sync.auto-create.refbooks[1].source=MOCK_RDM
rdm-sync.auto-create.refbooks[1].type=SIMPLE_VERSIONED

rdm-sync.load.size=100

# Logging
logging.pattern.console=%d{HH:mm:ss} %-5level %logger{36} - %msg%n
#logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Logging JPA Queries to standard output
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Exclude logging error:
# org.postgresql.jdbc.PgConnection.createClob() is not yet implemented
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Logging via Hibernate
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type.EnumType=TRACE

# Logging JdbcTemplate Queries
logging.level.org.springframework.jdbc.core=debug
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
